<game-header gameName="5 WORDS"></game-header>
<div id="board-container">
  <div id="board" style="width: 350px; height: 420px;">
    <game-word
      wordLength="5"
      [letters]="this.wordList[0]"
      [states]="this.states"
    ></game-word>
    <game-word
      wordLength="5"
      [letters]="this.wordList[1]"
      [states]="this.states"
    ></game-word>
    <game-word
      wordLength="5"
      [letters]="this.wordList[2]"
      [states]="this.states"
    ></game-word>
    <game-word
      wordLength="5"
      [letters]="this.wordList[3]"
      [states]="this.states"
    ></game-word>
    <game-word
      wordLength="5"
      [letters]="this.wordList[4]"
      [states]="this.states"
    ></game-word>
  </div>
</div>

<keyboard (letter)="typeLetter($event)" (backspace)="removeLetter()" (enter)="pressEnter()"></keyboard>
